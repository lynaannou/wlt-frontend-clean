<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>D√©tails du Professeur</title>

  <link rel="stylesheet" href="Styles/admin.css" />
  <link rel="icon" href="Assets/Logo,_USTHB.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      padding: 40px;
      background: linear-gradient(to right, #21195a, #6c4785);
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(12px);
    }
    .section {

    }
    .section h3 {

</head>

<body>
  <div class="container">

    <div class="section">

    </div>

    <div class="section">
      <h3>D√©partement :</h3>
      <p id="profDept">--</p>
    </div>

    <div class="section">
      <h3>Modules Semestre 1 :</h3>
      <ul id="s1Modules"></ul>
      <div class="hours-summary" id="s1Hours"></div>
    </div>

    <div class="section">
      <h3>Modules Semestre 2 :</h3>
      <ul id="s2Modules"></ul>

    <button class="back-button" onclick="goBack()">‚¨Ö Retour</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const profId = parseInt(urlParams.get("id"));

    const professors = JSON.parse(localStorage.getItem("professors") || "[]");
    const prof = professors.find(p => p.id === profId);
if (!prof) {
  alert("Professeur introuvable !");
  window.location.href = "statistiques_wlt_usthb_complete.html";
}

console.log("üéì Professeur charg√© :", prof);
    if (!prof) {
      alert("Professeur introuvable !");
      window.location.href = "stats.html";
    }

    document.getElementById("profName").textContent = prof.name || "‚Äî";
    document.getElementById("profEmail").textContent = prof.email || "‚Äî";
    document.getElementById("profGrade").textContent = prof.grade || "‚Äî";
    document.getElementById("profDept").textContent = prof.departement || "‚Äî";

    // Modules S1
const s1 = document.getElementById("s1Modules");

console.log("üß© Semestre 1 brut :", prof.semestre1);

    s1Hours += COURS + TD + TP;

    const li = document.createElement("li");
    li.innerHTML = `<strong>Choix ${i + 1} :</strong> ${module.nom || "‚Äî"}
    <div class="sub-info">COURS: ${COURS ? "‚úÖ" : "‚ùå"} | TD: ${TD ? "‚úÖ" : "‚ùå"} | TP: ${TP ? "‚úÖ" : "‚ùå"}</div>`;
    s1.appendChild(li);
  });
} else {
  s1.innerHTML = "<li>Aucun module enregistr√©.</li>";
}
document.getElementById("s1Hours").textContent = `Total d‚Äôheures S1: ${s1Hours}h`;

    // Modules S2
 const s2 = document.getElementById("s2Modules");
let s2Hours = 0;
console.log("üß© Semestre 2 brut :", prof.semestre2);

  prof.semestre2.forEach((voeu, i) => {

    const TD = nature.includes("TD") ? 1.5 : 0;

    s2.appendChild(li);
  });
} else {
  s2.innerHTML = "<li>Aucun module enregistr√©.</li>";
}
document.getElementById("s2Hours").textContent = `Total d‚Äôheures S2: ${s2Hours}h`;

    // Questions
    const questionAnswers = document.getElementById("questionAnswers");
    if (prof.questions) {
      for (const [question, answer] of Object.entries(prof.questions)) {

    function goBack() {

    }
  </script>
</body>
</html>
